<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/main'"
      ></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col style="margin-top: auto; margin-bottom: auto;">
          <ion-title>{{listName}}</ion-title>
        </ion-col>
        <ion-col>
          <p class="subtitle" *ngIf="prettyList">{{ prettyList.user0.name }} : {{ prettyList.balance0 }}€</p>
          <p class="subtitle" *ngIf="prettyList">{{ prettyList.user1.name }} : {{ prettyList.balance1 }}€</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let purchase of loadedPurchases" #slidingPurchase>
      <ion-item>
        <ion-label>{{ purchase.title }}</ion-label><ion-label>{{ purchase.amount }}€ par {{ purchase.from }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePurchase(purchase._id, slidingPurchase)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/purchase/create', listId]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
