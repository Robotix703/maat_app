<ion-header>
  <ion-toolbar>
    <ion-title>MAAT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let list of loadedLists" #slidingList>
      <ion-item [routerLink]="['/list/view', list._id]">
        <ion-label>{{ list.name }}</ion-label><ion-label  [ngStyle]="{'color': (list.balance >0) ? 'green' : 'red' }">{{ list.balance }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteList(list._id, slidingList)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/list/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
